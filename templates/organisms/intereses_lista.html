{% for seccion in secciones %}
    <div class="seccion-intereses">
        <h3>{{ seccion.titulo }}</h3>
        <p class="descripcion-seccion">{{ seccion.descripcion }}</p>
        <div class="intereses-lista">
            {% for interes in seccion.intereses %}
                <div class="interes-opcion" style="display:inline-block; text-align:center; margin:8px;">
                    <span style="display:block; margin-bottom:4px;">{{ interes.alt }}</span>
                    <img src="{{ interes.url }}" alt="{{ interes.alt }}" class="interes-img"
                         data-interes="{{ interes.data_interes }}"
                         data-seccion="{{ seccion.titulo }}">
                </div>
            {% endfor %}
        </div>
    </div>
{% endfor %}
